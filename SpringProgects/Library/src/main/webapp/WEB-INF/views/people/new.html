<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>

<form method="POST" th:action="@{add-person}" th:object="${person}">
    <label for="name">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">name error</div>
    <br/><br/>
    <label for="email">Enter year: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">email error</div>
    <br/><br/>
    <input type="submit" value="create"/>
</form>

</body>
</html>
