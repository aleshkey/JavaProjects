<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getPerson_id()}">VALUE</p>
<p th:text="${person.getLastName()}">VALUE</p>
<p th:text="${person.getYear()}">VALUE</p>

<br/>
<br/>

<div th:if="${not books.isEmpty()}">
    <div>Books:<br/></div>
    <div th:each="book : ${books}">
        <a th:text="${book.getTitle()}">Title</a><br/>
    </div>
</div>

<div th:if="${books.isEmpty()}">
    <div>
        user has no books
    </div>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Edit</a>

<br/><br/>

<a th:href="@{/people/{id}/delete-person(id=${person.getPerson_id()})}">Delete</a>


</body>
</html>
