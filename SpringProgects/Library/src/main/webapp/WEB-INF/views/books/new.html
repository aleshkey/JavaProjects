<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new book</title>
</head>
<body>

<form method="POST" th:action="@{add-book}" th:object="${book}">
  <label for="title">Enter title: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>
  <br/><br/>

  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>
  <br/><br/>

  <label for="year">Enter year: </label>
  <input type="text" th:field="*{yearOfRelease}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}">year error</div>
  <br/><br/>

  <input type="submit" value="create"/>
</form>


</body>
</html>
