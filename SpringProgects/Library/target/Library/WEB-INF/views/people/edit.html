<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">name error</div>
    <br/><br/>
    <label for="email">Enter year: </label>
    <input type="text" th:field="*{year}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</div>
    <br/><br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
